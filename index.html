<!DOCTYPE html>
<html ng-app="sidekeekApp" class="js">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="SHORTCUT ICON" href="./src/assets/img/favicon.ico"/>

		<title>Sidekeek</title>

		<!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
		<link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="./src/assets/css/custom.css" rel="stylesheet">
		<link href="./src/assets/css/animate.css" rel="stylesheet">
		<link href="./src/assets/css/component.css" rel="stylesheet">
		<link href="./src/assets/css/demo.css" rel="stylesheet">
		<link href="./src/assets/css/normalize.css" rel="stylesheet">
		<link href="./bower_components/hover/css/hover-min.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<!-- <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"> -->

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body id="page-top">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-fixed-top navbar-custom" ng-controller="IndexController">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->

				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
					</button>
					<a class="navbar-brand" ui-sref="home">
						<span style="padding-right:10px; padding-left:10px; vertical-align: 2px;"><img src="./src/assets/img/sidekeek.png" width="35px" alt=""></span>
						Sidekeek
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right text-center">
						<li class="page-scroll" id="discover">
							<a ui-sref="discover">Discover</a>
						</li>
						<li class="page-scroll" id="startHosting">
							<a ui-sref="start-host" ng-click="checkHost()">Start Hosting</a>
						</li>
						<li class="page-scroll" id="btn-hide">
							<a ui-sref="sign-up">Sign Up</a>
						</li>
						<li class="page-scroll" id="loginBtn">
							<button class="btn btn-success loginBtn" type="button" ui-sref="login" aria-haspopup="true" aria-expanded="true">
								Login
							</button>
						</li>
						<li class="page-scroll">
							<div class="dropdown hide" id="img-acc">
								<img ng-if="img != null" ng-src={{img}} alt="" class="img-circle img-acc" data-toggle="dropdown">
								<img ng-if="img == null" src="./src/assets/img/imgacc.png" alt="" class="img-circle img-acc" data-toggle="dropdown">
							<div class="dropdown-menu dropdown-login-acc">
									<div class="row">
										<div class="col-lg-12 text-right">
											<i class="fa fa-cog fa-1x" style="color:#fff" ng-click="settings()"></i>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-12 text-center">
											<a ui-sref="profile({idHost:{{idHost}},type:'0'})"><img ng-if="loggedIn == true && img != null" ng-src={{img}} alt="" class="img-circle img-acc-child"></a>
											<a ui-sref="profile({idHost:{{idHost}},type:'0'})"><img ng-if="loggedIn == true && img == null" src="./src/assets/img/imgacc.png" alt="" class="img-circle img-acc-child"></a>
										</div>
									</div>
									<div class="row">
										<div class="text-center">
											<a ui-sref="profile({idHost:{{idHost}},type:'0'})"><em class="text-center" style="font-family: Lato-Regular">{{namaUser}}</em></a>
											<div style="border-top: 1px solid #498844; margin: 9px 0;"></div>
											<a ui-sref="account">Edit Account</a>
											<div style="border-top: 1px solid #498844; margin: 9px 0;"></div>
											<a ui-sref="edit-profile">Edit Profile</a>
											<div style="border-top: 1px solid #498844; margin: 9px 0;"></div>
											<a ng-click="logout()">Logout</a>
										</div>
									</div>
							  	</div>
							</div>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-----------CONTENT----------->
		<div id="freeze" ui-view></div>

		<script type="text/ng-template" id="settings.html">
			<div class="modal-header">
		        <h3 class="modal-title">Support</h3>
		    </div>
		    <div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-4 control-label">Change Password</label>
						<div class="col-sm-8">
							<button class="btn btn-primary">Change Password</button>
						</div>
					</div>
				</form>
				<div class="text-center">
					<button class="btn btn-danger">Delete Account</button>
				</div>
		    </div>
		</script>

		<script src="./bower_components/jquery/dist/jquery.js"></script>
		<script src="./bower_components/jquery-easing/jquery.easing.min.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="./bower_components/angular/angular.js"></script>
		<script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="./bower_components/angular-jquery/dist/angular-jquery.min.js"></script>
		<script src="./bower_components/angular-bootstrap-affix/dist/angular-bootstrap-affix.min.js"></script>
		<script src="./bower_components/angular-route/angular-route.js"></script>
		<script src="./bower_components/angular-animate/angular-animate.js"></script>
		<script src="./bower_components/angular-base64-upload/dist/angular-base64-upload.min.js"></script>
		<script src="./bower_components/angular-img-cropper/dist/angular-img-cropper.min.js"></script>
		<script src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
		<script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="./node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

		<script src="./src/assets/js/app.js"></script>

		<!-- build:js ./src/assets/js/controller.min.js -->
		<script src="./src/assets/js/controllers/indexController.js"></script>
		<script src="./src/assets/js/controllers/loginController.js"></script>
		<script src="./src/assets/js/controllers/faqController.js"></script>
		<script src="./src/assets/js/controllers/discoverController.js"></script>
		<script src="./src/assets/js/controllers/homeController.js"></script>
		<script src="./src/assets/js/controllers/signupController.js"></script>
		<script src="./src/assets/js/controllers/accountController.js"></script>
		<script src="./src/assets/js/controllers/profileController.js"></script>
		<script src="./src/assets/js/controllers/editProfileController.js"></script>
		<script src="./src/assets/js/controllers/confirmController.js"></script>
		<script src="./src/assets/js/controllers/confirmationController.js"></script>
		<script src="./src/assets/js/controllers/startController.js"></script>
		<script src="./src/assets/js/controllers/footerController.js"></script>
		<script src="./src/assets/js/controllers/rulesRegulationsController.js"></script>
		<script src="./src/assets/js/controllers/communityGuidelinesController.js"></script>
		<script src="./src/assets/js/controllers/aboutUsController.js"></script>
		<!-- endbuild -->

		<script src="./src/assets/js/service.js"></script>
		<script src="./src/assets/js/classie.js"></script>
		<script src="./src/assets/js/cbpAnimatedHeader.js"></script>
		<script src="./src/assets/js/custom.js"></script>
		<script src="./src/assets/js/custom-file-input.js"></script>
	</body>

</html>
