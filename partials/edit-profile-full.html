<div class="container content">
    <div class="row">
        <div class="col-lg-12">
            <uib-tabset justified="true" type="pills">
                <uib-tab heading="STEP 1 : Profile">
                    <div class="edit-profile-full">
                        <div class="col-lg-4">
                            <div class="upload">
                                <div class="box container-fluid">
                                    <div class="file-upload text-center">
                                        <img src="assets/img/uploadfoto.png" alt="" />
                                        <input type="file" name="file" id="file" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
                                        <label for="file"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group form-group-xl">
                                <input type="text" class="form-control" placeholder="Company Name" value="{{dataProfile.company_name}}">
                            </div>
                            <div class="form-group form-group-xl">
                                <input type="text" class="form-control" placeholder="Title" value="{{dataProfile.title}}">
                            </div>
                            <div class="form-group form-group-xl">
                                <input type="text" class="form-control" placeholder="Business Field" value="{{dataProfile.category_name}}">
                            </div>
                            <div class="form-group form-group-xl">
                                <input type="text" class="form-control" placeholder="Tagline" value="{{dataProfile.tagline}}">
                            </div>
                            <div class="form-group">
                                <textarea type="text" class="form-control" rows="10" placeholder="Company Description">{{dataProfile.profile_desc}}</textarea>
                            </div>
                            <select class="form-group form-control input-lg">
        						<option ng-repeat="province in provinceData" value="{{province.province_name}}">{{province.province_name}}</option>
        					</select>
                            <div class="form-group">
                                <textarea type="text" class="form-control" rows="2" placeholder="Address">{{dataProfile.address}}</textarea>
                            </div>
                        </div>
                    </div>
                    <script src="assets/js/custom-file-input.js"></script>
                </uib-tab>
                <uib-tab heading="STEP 2 : Product">
                    <div class="edit-profile-full">
                        <div class="row" ng-repeat="dataProduct in dataProducts">
                            <div class="col-lg-4">
                                <div class="upload text-center">
                                    <div class="box container-fluid">
                                        <div class="file-upload text-center">
                                            <img src="assets/img/uploadfoto.png" alt="" />
                                            <input type="file" name="file" id="file-product-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
                                            <label for="file-product-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg><span>Choose a file&hellip;</span></label>
                                        </div>
                                    </div>
                                    <div class="box-kecil">
                                        <img src="assets/img/uploadfoto.png" alt="" />
                                    </div>
                                    <div class="box-kecil">
                                        <img src="assets/img/uploadfoto.png" alt="" />
                                    </div>
                                    <div class="box-kecil">
                                        <img src="assets/img/uploadfoto.png" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group form-group-xl">
                                    <input type="text" class="form-control" placeholder="Nama Produk" value="{{dataProduct.product_name}}">
                                </div>
                                <div class="form-group form-group-xl">
                                    <input type="text" class="form-control" placeholder="Harga" value="{{dataProduct.price}}">
                                </div>
                                <div class="form-group">
                                    <textarea type="text" class="form-control" rows="10" placeholder="Product Description">{{dataProduct.product_desc}}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="add-produk"></div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="circle" ng-click="addProduk()">
                                <img src="assets/img/add.png" alt="" />
                            </div>
                        </div>
                    </div>
                    <script src="assets/js/custom-file-input.js"></script>
                </uib-tab>
                <uib-tab heading="STEP 3 : Portofolio">
                    <div class="edit-profile-full">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-4" ng-repeat="portofolio in dataPortofolios" ng-if="dataPortofolios.length > 0">
                                    <div class="box-portofolio">
                                        <span id="idPortofolio" value="{{portofolio.id}}"></span>
                                        <img src="assets/img/startbg.jpg" alt=""/>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="circle" ng-click="addPorto()">
                                        <img src="assets/img/add.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="assets/js/custom-file-input.js"></script>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <div class="row">
		<div class="col-lg-12">
			<a href="#"><button type="button" class="btn btn-success btn-lg pull-right btn-edit-profile" >Finish</button></a>
		</div>
	</div>
</div>
