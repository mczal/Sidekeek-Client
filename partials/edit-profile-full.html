<div class="container content">
    <div class="row">
        <div class="col-lg-12">
            <uib-tabset justified="true" type="pills">
                <uib-tab heading="STEP 1 : Profile">
                    <script src="assets/js/custom-file-input.js"></script>
                    <div class="edit-profile-full">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="upload">
                                    <div class="box container-fluid">
                                        <div class="file-upload text-center">
                                            <img src="assets/img/uploadfoto.png" alt="" />
                                            <input type="file" name="file" id="file" class="inputfile inputfile-1" data-multiple-caption="{count} files selected"/>
                                            <label for="file"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group form-group-xl">
                                    <label for="">Company Name</label>
                                    <input type="text" class="form-control" ng-model="dataProfile.company_name">
                                </div>
                                <div class="form-group form-group-xl">
                                    <label for="">Title</label>
                                    <input type="text" class="form-control"ng-model="dataProfile.title">
                                </div>
                                <label for="">Category</label>
                                <select class="form-group form-control" id="category">
                                    <option ng-repeat="categories in categoriesData" value="{{categories.id_cat}}" ng-if="dataProfile.category_name == categories.category_name" selected="selected">{{categories.category_name}}</option>
                                    <option ng-repeat="categories in categoriesData" value="{{categories.id_cat}}" ng-if="dataProfile.category_name != categories.category_name">{{categories.category_name}}</option>
                                </select>
                                <div class="form-group form-group-xl">
                                    <label for="">Tagline</label>
                                    <input type="text" class="form-control" ng-model="dataProfile.tagline">
                                </div>
                                <div class="form-group">
                                    <label for="">Company Description</label>
                                    <textarea type="text" class="form-control" rows="10" placeholder="Company Description" id="companyDesc">{{dataProfile.profile_desc}}</textarea>
                                </div>
                                <label for="">City</label>
                                <select class="form-group form-control" id="region">
                                    <option ng-repeat="cities in citiesData" value="{{cities.id_city}}" ng-if="dataProfile.city_name == cities.city_name" selected="selected">{{cities.city_name}}</option>
                                    <option ng-repeat="cities in citiesData" value="{{cities.id_city}}" ng-if="dataProfile.city_name != cities.city_name">{{cities.city_name}}</option>
            					</select>
                                <div class="form-group">
                                    <label for="">Address</label>
                                    <textarea type="text" class="form-control" rows="2" placeholder="Address" id="address">{{dataProfile.address}}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                		<div class="col-lg-12">
                			<button type="button" class="btn btn-success btn-lg pull-right btn-edit-profile" ng-click="editProfiledesc()">Save Changes</button>
                		</div>
                	</div>
                </uib-tab>
                <uib-tab heading="STEP 2 : Product">
                    <div class="edit-profile-full">
                        <div class="row" ng-repeat="dataProduct in dataProducts">
                            <script src="assets/js/custom-file-input.js"></script>
                            <div class="col-lg-4">
                                <div class="upload text-center">
                                    <div class="box container-fluid">
                                        <div class="file-upload text-center">
                                            <img src="assets/img/uploadfoto.png" alt="" />
                                            <input type="file" name="file-{{dataProduct.id_product}}" id="file-product-{{dataProduct.id_product}}" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
                                            <label for="file-product-{{dataProduct.id_product}}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg><span>Choose a file&hellip;</span></label>
                                        </div>
                                    </div>
                                    <div class="box-kecil">
                                        <img src="assets/img/uploadfoto.png" alt="" />
                                    </div>
                                    <div class="box-kecil">
                                        <img src="assets/img/uploadfoto.png" alt="" />
                                    </div>
                                    <div class="box-kecil">
                                        <img src="assets/img/uploadfoto.png" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group form-group-xl">
                                    <label for="">Product Name</label>
                                    <input type="text" class="form-control" ng-model="dataProducts[$index].product_name" id="product_name_{{dataProducts[$index].id_product}}">
                                </div>
                                <div class="form-group form-group-xl">
                                    <label for="">Price</label>
                                    <input type="text" class="form-control" ng-model="dataProducts[$index].price" id="price_{{dataProducts[$index].id_product}}">
                                </div>
                                <div class="form-group">
                                    <label for="">Product Description</label>
                                    <textarea type="text" class="form-control" rows="10" id="product_desc_{{dataProducts[$index].id_product}}">{{dataProducts[$index].product_desc}}</textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-success btn-lg pull-right" ng-click="editProductDesc(dataProducts[$index].id_product)" style="margin-bottom:50px;" id="button">Save Changes</button>
                            </div>
                        </div>
                    </div>
                    <div class="add-produk"></div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="circle" style="margin: 0 auto; margin-bottom:110px;" ng-click="addProduk()" id="add_produk">
                                <img src="assets/img/add.png" alt="" />
                            </div>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab heading="STEP 3 : Portofolio">
                    <div class="edit-profile-full" style="padding-top:5px; margin-bottom:110px;">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-4" style="padding-top:35px;" ng-repeat="portofolio in dataPortofolios" ng-if="dataPortofolios.length > 0">
                                    <div class="box-portofolio">
                                        <!-- <label for="">{{portofolio.id_portofolio}}</label> -->
                                        <div class="edit-portofolio">
                                            <img src="assets/img/startbg.jpg" alt="" />
                                            <div class="desc-porto-edit text-center hvr-pop">
                                                <button type="button" class="btn btn-success btn-lg" ng-click="editPorto(portofolio.id_portofolio)" style="margin-top:150px;">Edit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="circle" ng-click="addPorto()">
                                        <img src="assets/img/add.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
<div class="overlay-portofolio-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="offcanvas-portofolio">
                    <div class="box-add-portofolio">
                        <div class="row">
                            <div class="pull-right">
                                <div class="close">
                                    <span class="fa fa-2x fa-times" ng-click="closeOffcanvas_add()"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="upload">
                                    <div class="box container-fluid">
                                        <div class="file-upload text-center">
                                            <img src="assets/img/uploadfoto.png" alt="" />
                                            <input type="file" name="file" id="file-portofolio-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected"/>
                                            <label for="file-portofolio-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group form-group-xl">
                                    <label for="">Title</label>
                                    <input type="text" class="form-control" ng-model="form.title">
                                </div>
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <textarea type="text" class="form-control" rows="6" id="portoDesc"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 pull-right">
                                <button type="submit" class="inputButton" ng-click="addNewPortofolio()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="overlay-portofolio-edit">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="offcanvas-portofolio">
                    <div class="box-add-portofolio">
                        <div class="row">
                            <div class="pull-right">
                                <div class="close">
                                    <span class="fa fa-2x fa-times" ng-click="closeOffcanvas_edit()"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="upload">
                                    <div class="box container-fluid">
                                        <div class="file-upload text-center">
                                            <img src="assets/img/uploadfoto.png" alt="" />
                                            <input type="file" name="file" id="file-portofolio-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected"/>
                                            <label for="file-portofolio-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group form-group-xl">
                                    <label for="">Title</label>
                                    <input type="text" class="form-control" ng-model="portoDetails.title">
                                </div>
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <textarea type="text" class="form-control" rows="6" id="portoDesc_edit">{{portoDetails.description}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 pull-right">
                                <button type="submit" class="inputButton" ng-click="editPortofolio(portoDetails.id_portofolio)">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
