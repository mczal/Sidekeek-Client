    <div class="row">
        <div class="edit-profile">
            <div class="col-lg-4">
                <div class="upload">
                    <div class="box container-fluid">
                        <div class="file-upload text-center">
                            <div class="img">
                                <img src="assets/img/uploadfoto.png" alt="" />
                            </div>
                            <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />

                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="form-group form-group-xl">
                    <input type="text" class="form-control" placeholder="Your Name or Company Name">
                </div>
                <div class="form-group form-group-xl">
                    <input type="text" class="form-control" placeholder="Tagline">
                </div>
                <div class="form-group form-group-xl">
                    <input type="text" class="form-control" placeholder="Business Field">
                </div>
                <div class="form-group form-group-xl">
                    <input type="text" class="form-control" placeholder="Location/Address">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" rows="10" placeholder="Company Description"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
		<div class="col-lg-12">
            <button type="button" class="btn btn-success btn-lg pull-right btn-start-next" style="margin-left:20px">Continue</button>
			<button type="button" class="btn btn-success btn-lg pull-right btn-start-next">Finish</button>
		</div>
	</div>
</div>
