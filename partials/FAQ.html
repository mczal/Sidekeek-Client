<div class="top-background">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Goods Catalogue</h1>
                <p>Seek what you need</p>
            </div>
        </div>
        <div class="row">
    		<div class="col-lg-8 col-lg-offset-2 text-center">
    			<div class="search">
    				<div class="btn-search">
                        <input class="input-lg" type="text">
                        <button class="btn btn-success btn-lg" style="vertical-align:0px">Search</button>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-9 content-faq">
            <h1 class="page-header">{{head}} : {{sub}}</h1>
            <div ng-repeat="data in dataFAQ">
                <h4>{{data.question}}</h4>
                <p>{{data.summary}}</p>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="sidebar-affix" bs-affix data-offset-top="310">
                <h4>FAQ</h4>
                <ul class="nav">
                    <li ng-click="changeView('basic')"><a href="#/faq"><h5>Basic Question</h5></a></li>
                    <li ng-click="changeView('basic')"><a href="#/faq">Sidekeek 101</a></li>
                    <li ng-click="changeView('seekr')"><a href="#/faq"><h5>Seekr Question</h5></a></li>
                    <li ng-click="changeView('seekr')"><a href="#/faq">General</a></li>
                    <li ng-click="changeView('host-start')"><a href="#/faq"><h5>Host Question</h5></a></li>
                    <li ng-click="changeView('host-start')"><a href="#/faq">Start Hosting</a></li>
                    <li ng-click="changeView('host-profile')"><a href="#/faq">Profile Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
