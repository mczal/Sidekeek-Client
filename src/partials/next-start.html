<div class="container content">
	<div class="row">
		<div class="col-lg-12" style="margin-top: 100px">
			<select id="idCat" class="form-control input-lg" style="margin-bottom:17px;" ng-model="form.categories">
				<option value="">---Please select---</option>
				<option ng-repeat="categories in categoriesData" value="{{categories.category_name}}">{{categories.category_name}}</option>
			</select>
			<div class="form-group form-group-lg">
				<input type="text" class="form-control" placeholder="Company Title" ng-model="form.company">
			</div>
			<div class="form-group form-group-lg">
				<input type="text" class="form-control" placeholder="Thread Title" ng-model="form.thread">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<a ui-href="sign-up"><button type="button" class="btn btn-success btn-lg pull-right btn-next-start" ng-click="submit()">Next</button></a>
		</div>
	</div>
</div>
