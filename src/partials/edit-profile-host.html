<div class="container content">
    <div class="row">
        <div class="col-lg-12">
            <uib-tabset justified="true" type="pills" active="1">
                <uib-tab heading="STEP 1 : Profile" select="setActiveTab(1)" active="active[0].status">
                    <div class="edit-profile-full">
                        <div class="row">
                            <div class="col-lg-6">
            					<input type="submit" value="Goods" class="category_button button_goods" ng-click="serviceGoodOnClick(1)"/>
            				</div>
            				<div class="col-lg-6 button-service">
            					<input type="submit" value="Service" class="category_button button_service" ng-click="serviceGoodOnClick(2)"/>
            				</div>
                        </div>
                        <label for="">Bussiness Field</label>
                        <select class="form-group form-control" id="category">
                            <option ng-repeat="categories in categoriesData" value="{{categories.id_cat}}" ng-if="dataProfile.category_name == categories.category_name" selected="selected">{{categories.category_name}}</option>
                            <option ng-repeat="categories in categoriesData" value="{{categories.id_cat}}" ng-if="dataProfile.category_name != categories.category_name">{{categories.category_name}}</option>
                        </select>
                        <div class="form-group form-group-xl">
                            <label for="">Title</label>
                            <input type="text" class="form-control" ng-model="dataProfile.title" id="title"/>
                        </div>
                        <div class="form-group">
                            <label for="">Company Description</label>
                            <textarea type="text" class="form-control" rows="10" placeholder="Company Description" id="companyDesc">{{dataProfile.company_desc}}</textarea>
                        </div>
                    </div>
                    <div class="row">
                		<div class="col-lg-12">
                			<button type="button" class="btn btn-success btn-lg pull-right btn-edit-profile" ng-click="editProfiledesc()">Save Changes</button>
                		</div>
                	</div>
                </uib-tab>
                <uib-tab heading="STEP 2 : Product" select="setActiveTab(2)" active="active[1].status">
                    <div class="edit-profile-full">
                        <div class="row">
                            <div ng-repeat="product in dataProducts" ng-if="dataProducts.length > 0">
                                <div class="col-lg-4">
                                    <div class="upload text-center">
                                        <div class="box container-fluid">
                                            <div class="file-upload text-center">
                                                <img src="assets/img/uploadfoto.png" alt="" />
                                            </div>
                                        </div>
                                        <div class="box-kecil">
                                            <img src="assets/img/uploadfoto.png" alt="" />
                                        </div>
                                        <div class="box-kecil">
                                            <img src="assets/img/uploadfoto.png" alt="" />
                                        </div>
                                        <div class="box-kecil">
                                            <img src="assets/img/uploadfoto.png" alt="" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="form-group form-group-xl">
                                        <label for="">Product Name</label>
                                        <input type="text" class="form-control" ng-model="product.product_name" id="product_name_{{product.id_product}}">
                                    </div>
                                    <div class="form-group form-group-xl">
                                        <label for="">Price</label>
                                        <input type="text" class="form-control" ng-model="product.price" id="price_{{product.id_product}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Product Description</label>
                                        <textarea type="text" class="form-control" rows="10" id="product_desc_{{product.id_product}}">{{product.product_desc}}</textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="button" class="btn btn-success btn-lg pull-right" ng-click="editProductDesc(product.id_product)" style="margin-bottom:50px;" id="button">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="add-produk"></div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="circle" style="margin: 0 auto; margin-bottom:110px;" ng-click="addProduk()" id="add_produk">
                                <img src="assets/img/add.png" alt="" />
                            </div>
                        </div>
                    </div>
                    <script src="assets/js/custom-file-input.js"></script>
                </uib-tab>
                <uib-tab heading="STEP 3 : Portofolio" select="setActiveTab(3)" active="active[2].status">
                    <div class="edit-profile-full" style="padding-top:5px; margin-bottom:110px;">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-4" style="padding-top:35px;" ng-repeat="portofolio in dataPortofolios" ng-if="dataPortofolios.length > 0">
                                    <div class="box-portofolio">
                                        <!-- <label for="">{{portofolio.id_portofolio}}</label> -->
                                        <div class="edit-portofolio">
                                            <img ng-src="{{portofolio.img_base64}}"/>
                                            <div class="desc-porto-edit text-center hvr-pop">
                                                <button type="button" class="btn btn-success btn-lg" ng-click="viewPortoEditDetails({{portofolio.id_portofolio}})" style="margin-top:150px;">Edit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="circle" ng-click="addPorto()">
                                        <img src="assets/img/add.png" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
<div class="overlay-portofolio-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="offcanvas-portofolio">
                    <div class="box-add-portofolio">
                        <div class="row">
                            <div class="pull-right">
                                <div class="close">
                                    <span class="fa fa-2x fa-times" ng-click="closeOffcanvas_add()"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="upload">
                                    <div class="box container-fluid">
                                        <div class="file-upload text-center">
                                            <img src="assets/img/uploadfoto.png" alt="" />
                                            <input type="file" id="fileUploadImg" class="inputfile inputfile-1" ng-model="myFile" base-sixty-four-input/>
                                            <label for="fileUploadImg"><span><i class="fa fa-upload" style="padding-right: 5px;"></i>Choose a file&hellip;</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group form-group-xl">
                                    <label for="">Title</label>
                                    <input type="text" class="form-control" ng-model="form.title" autofocus ng-keyup="escapeAdd($event.keyCode)">
                                </div>
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <textarea type="text" class="form-control" rows="6" id="portoDesc"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 pull-right">
                                <button type="submit" class="inputButton" ng-click="addNewPortofolio()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="overlay-portofolio-edit">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="offcanvas-portofolio">
                    <div class="box-add-portofolio">
                        <div class="row">
                            <div class="pull-right">
                                <div class="close">
                                    <span class="fa fa-2x fa-times" ng-click="closeOffcanvas_edit()"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="upload">
                                    <div class="box container-fluid">
                                        <div class="file-upload text-center">
                                            <img ng-src={{img}}>
                                        </div>
                                    </div>
                                </div>
                                <input type="file" id="fileUploadImg" class="inputfile inputfile-1" ng-model="myFile" base-sixty-four-input/>
                                <label for="fileUploadImg"><span><i class="fa fa-upload" style="padding-right: 5px;"></i>Choose a file&hellip;</span></label>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-group form-group-xl">
                                    <label for="">Title</label>
                                    <input type="text" class="form-control" ng-model="portoDetails.title" autofocus ng-keyup="escapeEdit($event.keyCode)">
                                </div>
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <textarea type="text" class="form-control" rows="6" id="portoDesc_edit">{{portoDetails.description}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 pull-right">
                                <button type="submit" class="inputButton" ng-click="editPortofolio(portoDetails.id_portofolio)">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
